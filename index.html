<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafío Layout Ecommerce</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Games Store Nintendo Switch</h1>
        </header>
        <aside>
            <b>Categorías</b>
            <p>Arcade <span>(20)</span></p>
            <p>Aventuras <span>(10)</span></p>
            <p>Estrategia <span>(15)</span></p>
            <p>Simulación <span>(8)</span></p>
            <p>Deportes <span>(10)</span></p>
        </aside>
        <main>
            <div class="griditems">
                <div class="items">
                    <img src="assets/images/tortugas.jpg" alt="">
                    <b>Teenage Mutant Ninja Turtles</b>
                    <p>$34.900</p>
                    <button>COMPRAR</button>
                </div>
                <div class="items">
                    <img src="assets/images/mariokart.jpeg" alt="">
                    <b>Mario Kart™ 8 Deluxe Pase pistas</b>
                    <p>$58.990</p>
                    <button>COMPRAR</button>
                </div>
                <div class="items">
                    <img src="assets/images/futbol.jpeg" alt="">
                    <b>EA SPORTS FIFA 24 Complete</b>
                    <p>$46.900</p>
                    <button>COMPRAR</button>
                </div>
                <div class="items">
                    <img src="assets/images/minecraft.jpeg" alt="">
                    <b>Minecraft deluxe Edition</b>
                    <p>$20.499</p>
                    <button>COMPRAR</button>
                </div>
            </div>
        </main>
        <footer>
            <p>@miecommerce</p>
        </footer>
    </div>
</body>

</html>
